dist: bionic
language: bash
git:
  depth: false
install:
  - sudo add-apt-repository ppa:jgross-h/coq-8.11-daily -y
  - sudo apt-get update -y
  - sudo apt-get install coq -y
script:
  - make coq
after_success:
  - test $TRAVIS_BRANCH = "CPP21" && test $TRAVIS_PULL_REQUEST = "false" && .travis/push_doc.sh
env:
  global:
    secure: ""